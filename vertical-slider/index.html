<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical slider</title>
  </head>
  <body>
      <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: burlywood;">
                <h1>Pizza</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div style="background-color: goldenrod;">
                <h1>Pasta</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div style="background-color: darkgoldenrod;">
                <h1>Salmon</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
            <div style="background-color: peru;">
                <h1>Steak</h1>
                <p>Lorem, ipsum dolor.</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.pexels.com/photos/3535383/pexels-photo-3535383.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/842142/pexels-photo-842142.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/6287534/pexels-photo-6287534.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
            <div style="background-image: url('https://images.pexels.com/photos/825661/pexels-photo-825661.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
      </div>
    
    <script src="script.js"></script>
  </body>
</html>
